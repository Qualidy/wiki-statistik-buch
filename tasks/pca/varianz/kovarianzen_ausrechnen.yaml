title: Kovarianzen berechnen
question: |
  Gegeben ist eine Matrix \( X \) mit vier Merkmalen und f√ºnf Beobachtungen:

  \[
  X =
  \begin{pmatrix}
  2 & 3 & 5 \\
  1 & 4 & 4 \\
  3 & 2 & 6 \\
  4 & 5 & 7 \\
  2 & 3 & 5
  \end{pmatrix}
  \]

  Dabei entspricht jede Spalte einem Merkmal und jede Zeile einer Beobachtung.

  Berechnen Sie die Mittelwerte der vier Merkmale.
  
  Bestimmen Sie die Kovarianzen zwischen allen Merkmals-Paaren.

solution: |

  **Berechnung der Mittelwerte:**

  \[
  \bar{x}_1 = \frac{2+1+3+4+2}{5} = 2.4, \quad
  \bar{x}_2 = \frac{3+4+2+5+3}{5} = 3.4
  \]
  
  \[
  \bar{x}_3 = \frac{5+4+6+7+5}{5} = 5.4, \quad
  \bar{x}_4 = \frac{7+6+5+8+6}{5} = 6.4
  \]

