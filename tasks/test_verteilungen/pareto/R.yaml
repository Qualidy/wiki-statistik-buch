question: |
  Gegeben sei eine Pareto-Verteilung mit dem Parameter \( \alpha = 2 \) und dem minimalen Wert \( x_m = 1 \).  
  Berechnen Sie die Wahrscheinlichkeit, dass ein Wert größer als 3 ist, also \( P(X > 3) \).
solution: |
  Die Wahrscheinlichkeit, dass \( X > 3 \), beträgt \( \frac{1}{9} \).
